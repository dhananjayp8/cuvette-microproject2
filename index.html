<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>WebPage</title>
  </head>
  <body>
    <nav>
      <div class="title">
        <h3>Dappr</h3>
      </div>
      <div class="nav-link">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Information</a></li>
          <li class="more">
            <a href="#"
              >More <span><i class="fa-solid fa-chevron-down fa-xs"></i></span
            ></a>
          </li>
          <li>
            <div class="search-bar">
              <input
                type="text"
                class="search-bar-text"
                placeholder="Search..."
              />
              <button type="search" class="search-btn">
                <img src="images/search.png" />
              </button>
            </div>
          </li>
        </ul>
        <button class="hamburger">
          <img src="images/hamburger.png" alt="hamburger_logo" />
        </button>
      </div>
    </nav>
    <aside>
      <div class="social-icons">
        <a href="#">
          <img id="wp-logo" src="images/whatsapp.png" />
        </a>
        <a href="#">
          <img src="images/facebook.png" />
        </a>
        <a href="#">
          <img src="images/twitter.png" />
        </a>
      </div>
    </aside>
    <main>
      <section class="hero">
        <div class="left-section">
          <img src="images/hero.png" alt="hero" />
        </div>
        <div class="right-section">
          <p class="hero-text">
            It's not only writers who can benefit from this free online tool. If
            you're a programmer who's working on a ......
          </p>
        </div>
      </section>
      <section class="card">
        <div class="sub-card">
          <p class="progress-text">Total Question's</p>
          <p class="progress-Number">200,000</p>
        </div>
        <div class="sub-card">
          <p class="progress-text">Total Answers's</p>
          <p class="progress-Number">105,000</p>
        </div>
        <div class="sub-card">
          <p class="progress-text">Participated</p>
          <p class="progress-Number">10,000</p>
        </div>
        <div class="sub-card">
          <p class="progress-text">Total Passed</p>
          <p class="progress-Number">6,000</p>
        </div>
      </section>
    </main>
  </body>
</html>
